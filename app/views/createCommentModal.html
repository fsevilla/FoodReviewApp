<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h3>Add a comment</h3>
    </div>
</div>
<form ng-submit="saveComment()">
    <div class="row">
        <div class="form-group col-md-10 col-md-offset-1">
            <input class="form-control" type="text" ng-model="data.createdBy" placeholder="Your Name" />
        </div>
        <div class="form-group col-md-10 col-md-offset-1">
            <input class="form-control" type="text" ng-model="data.comment" placeholder="Your Comment" />
        </div>
        <div class="form-group col-md-10 col-md-offset-1">
                <button class="btn btn-primary pull-right">Send</button>
        </div>
    </div>
</form>
