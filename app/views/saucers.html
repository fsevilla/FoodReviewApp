<h1>Saucers of {{restaurant.name}}</h1>

<div class="row">
    <div class="col-md-12" ng-if="saucers.length == 0">
        <h3>No saucers found</h3>
    </div>
  <div class="col-md-4" ng-repeat="saucer in saucers">
    <div class="card">
      <h4>{{saucer.name}}</h4>
      <a ng-href="#/saucers/{{restaurant.id}}/comments/{{saucer.id}}">Comments</a>
      <div class="rate">
        <span ng-class="{rated: $index < saucer.calification}" ng-repeat="i in [1, 2, 3, 4, 5]"></span>
      </div>
    </div>
  </div>
</div>
